<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <option value="" selected> ---Escolha---</option>
      <optgroup label="Região Sudeste">
        <option value="MG">Minas Gerais</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
      </optgroup>

      <optgroup label="Região Nordeste">
        <option value="RN"> Rio Grande do Norte</option>
        <option value="BA"> Bahia</option>
        <option value="PE"> Pernambuco</option>
      </optgroup>




      </select>
    </p>
    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option>Pedreiro</option>
        <option>Vendedor</option>
        <option>Estudante</option>
        <option>Vigilante</option>
      </datalist>
    </p>
    <p>
      <label for="imsg">Mensagem :</label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10" placeholder=" Sua mensagem aqui"></textarea>
    </p>
    
    
    
    
      <p>
      <input type="button" value="Enviar" />
      <input type="submit" value="Limpar" />
    </p>
</body>
</html>
