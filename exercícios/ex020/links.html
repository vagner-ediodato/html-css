    <style>
      /*  SELETORES PERSONALIZADOS  
      # = id
           . = class
           : = pesudo class
           :: = pseudo- element
           > = children */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        font-weight: bold;
        text-decoration: none;
        color: rgb(243, 128, 128);
      }
      a:visited {
        color: rgb(63, 13, 13);
      }
      a:hover {
        color: rgba(229, 13, 13, 0.685);
        text-decoration: underline;
      }
      a:active {
        color: aqua;
      }
    </style>
  </head>
