<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxma" /><label for="isxma"
          >Masculino</label
        ><br />
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxfem" checked /><label
          for="isxfem"
          >Feminino</label
        >
      </fieldset>

      <fieldset>
        <legend>Esporte favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">Basquete</label><br />
        <input type="checkbox" name="esfut" id="iesfut" checked />
        <label for="iesfut">Futebol</label><br />
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natação</label><br />
        <input type="checkbox" name="eslut" id="ieslut" />
        <label for="ieslut">Lutas</label><br />
      </fieldset>
      <p>
        <input type="button" value="Enviar" />
        <input type="submit" value="Limpar" />
      </p>
    </form>
  </body>
</html>
