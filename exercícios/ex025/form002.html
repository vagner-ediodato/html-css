<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
      <p>
        <label for="iusu"> Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="6" placeholder="" />
      </p>
      <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="15" />
      </p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
