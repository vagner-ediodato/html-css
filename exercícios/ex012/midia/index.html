<!DOCTYPE html>
<html lang="en">

    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video est√° hospedado no meu servidor</p>

      poster="../imagens/capa.jpg"

    ></video>
