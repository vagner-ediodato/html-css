<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Fomulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post
    " autocomplete="on">

      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff30">
      </p>
      <p>
        <label for="inivel"> Nível de satisfação </label>
        <input type="range" name="nivel" id="inivel" min="1" max="100">
      </p>
      <p>
        <label for="ifoto"> Foto de perfil</label>
        <input type="file" name="perfil" id="ifoto">
      </p>
      <p>
        <input type="button" value="Enviar" />
        <input type="submit" value="Limpar" />
      </p>
</body>
