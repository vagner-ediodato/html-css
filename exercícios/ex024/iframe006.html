<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore amet
      molestias in voluptas sint nostrum atque numquam a soluta! Culpa totam hic
      maxime, soluta neque alias quam nam illum cumque.
    </p>
    <h2>Videos</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/jE3cMNicPSY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Mapas do google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14637.02425660046!2d-45.083528456951875!3d-23.487284631593937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cd56aa382ba9a5%3A0xf961e1794945e57c!2sPraia%20das%20Toninhas!5e0!3m2!1spt-PT!2sbr!4v1681924650586!5m2!1spt-PT!2sbr"
      width="500"
      height="500"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <p>
      <iframe
        src="https://embed.waze.com/iframe?zoom=16&lat=-23.598831&lon=-46.719975&ct=livemap"
        width="500"
        height="500"
        allowfullscreen
      ></iframe>
    </p>
  </body>
</html>
