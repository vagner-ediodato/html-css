<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <style>
    body {
      margin: 20px;

      font-family: Verdana;
    }
  </style>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      Tente abrir esse sites em vários dispositivos diferentes ou simplesmente
      aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="img/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="img/fot-m.png"
        type="image/png"
      />
      <img src="img/foto-g.png" alt="imagem flexivel" />
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos reproduzir aúdio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.mp3" type="audio/ogg" />
      <source src="midia/guanacast-33.mp3" type="audio/wav" />
      <p>
        <a href="midia/guanacast-33.mp3"> clique para baixar o arquivo MP3</a>
      </p>
    </audio>
  </body>
</html>
